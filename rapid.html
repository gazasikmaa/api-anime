<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Anime</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }

        .card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            width: 330px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        input {
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff3b3b;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Cari Anime</h1>

    <input type="text" id="search" placeholder="Masukkan judul. Contoh: Tokyo Ghoul">
    <button onclick="searchAnime()">Cari</button>

    <div class="card">
        <img id="img" src="">
        <h2 id="title"></h2>
        <p><b>Genre:</b> <span id="genre"></span></p>
        <p id="synopsis"></p>
    </div>

    <script>
        function searchAnime() {
            const query = document.getElementById("search").value;

            if (!query) return alert("Isi dulu lah GAZA ðŸ˜­ðŸ”¥");

            fetch(`https://api.jikan.moe/v4/anime?q=${query}&sfw=true`)
                .then(res => res.json())
                .then(data => {
                    const anime = data.data[0];

                    document.getElementById("title").innerText = anime.title;
                    document.getElementById("synopsis").innerText = anime.synopsis;
                    document.getElementById("genre").innerText = anime.genres.map(g => g.name).join(", ");
                    document.getElementById("img").src = anime.images.jpg.large_image_url;
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("GAZA LU NGAPAIN, ERROR NIH ðŸ˜­ðŸ’€ðŸ”¥");
                });
        }
    </script>

</body>
</html>
